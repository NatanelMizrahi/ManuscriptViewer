<div *ngIf="user" id="wrapper" [ngClass]="{active: menuActive }">  
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
  <ul id="sidebar_menu" class="sidebar-nav">
    <li class="sidebar-brand">
      <a id="menu-toggle" href="#" (click)="toggleMenu()">
          <span id="main_icon" class="glyphicon glyphicon-menu-hamburger"></span>
          <b>{{user.username}}</b>
      </a>
    </li>
    <li class="sidebar-brand">
      <a href="#" (click)="createNewManuscript()">
        <span id="main_icon" class="glyphicon glyphicon-plus"></span>
        Add Manuscript
      </a>
    </li>
    <li class="sidebar-brand">
      <a href="#" (click)="autofillNewManuscript()">
          <span id="main_icon" class="glyphicon glyphicon-plus"></span>
        Quick Add
      </a>
    </li>
    <li class="sidebar-brand">
      <a href="#" (click)="toggleList()">
          <span id="main_icon" [class]="showManuscripts ? 'glyphicon glyphicon-chevron-up' : 'glyphicon glyphicon-chevron-down'"></span>
        My Manuscripts
      </a>
    </li>
  </ul>
    <div class="hidden-scroll">
      <ul class="sidebar-nav slider" id="sidebar" 
          [ngClass]="{hidden:!showManuscripts, visible: showManuscripts}">  
        <li *ngFor="let manuscript of manuscripts"
          (click)="selectManuscript(manuscript)"
          [ngClass]="{selected: manuscript === selectedManuscript}">
            <a href="#">
              {{manuscript.title}}
              <span class="sub_icon glyphicon glyphicon-book"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
      
  <!-- Page content -->
  <div id="page-content-wrapper">
    <manuscript-details 
      [user]="user"
      (resetEvent)="createNewManuscript()"
      [(manuscript)]="selectedManuscript"
      [createHandler]="addManuscript"
      [updateHandler]="updateManuscript"
      [deleteHandler]="deleteManuscript"
      [(showForm)]="showForm">
    </manuscript-details>
  </div>
</div>
